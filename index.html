<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hole Digger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <script src="mobile-detect.js"></script>
</head>
<body>

  <div id="landing-page">
    <h1>Hole Digger</h1>
    <button id="singlePlayerBtn">Singleplayer</button>
    <button id="multiplayerBtn" class="disabled">Multiplayer (WIP)</button>
  </div>

  <div id="restart-page">
    <h2>Game Over</h2>
    <p id="finalScore">Score: 0</p>
    <button id="retryBtn">Retry</button>
    <button id="mainMenuBtn">Main Menu</button>
  </div>

  <div id="pause-menu">
    <h2>Paused</h2>
    <button id="resumeBtn">Resume</button>
    <button id="pauseRestartBtn">Restart</button>
    <button id="pauseGraphicsSettingsBtn">Graphics Settings</button>
    <button id="pauseMainMenuBtn">Main Menu</button>
  </div>

  <div id="graphics-settings-menu">
    <h2>Graphics Settings</h2>
    <div class="setting-item">
      <label for="bloomToggle">Bloom Effect:</label>
      <input type="checkbox" id="bloomToggle" checked>
    </div>
    <div class="setting-item">
        <label for="particlesToggle">Dig Particles:</label>
        <input type="checkbox" id="particlesToggle" checked>
    </div>
    <button id="backToPauseMenuBtn">Back</button>
  </div>

  <div id="grid">
    <div id="pad">
      <div id="up"    class="pbtn" data-k="ArrowUp">
        <svg viewBox="0 0 24 24"><path d="M12 6l6 6H6z"/></svg>
      </div>
      <div id="down"  class="pbtn" data-k="ArrowDown">
        <svg viewBox="0 0 24 24"><path d="M12 18l-6-6h12z"/></svg>
      </div>
      <div id="left"  class="pbtn" data-k="ArrowLeft">
        <svg viewBox="0 0 24 24"><path d="M6 12l6-6v12z"/></svg>
      </div>
      <div id="right" class="pbtn" data-k="ArrowRight">
        <svg viewBox="0 0 24 24"><path d="M18 12l-6 6V6z"/></svg>
      </div>
    </div>

    <div id="game-container">
      <canvas id="game"></canvas>
    </div>

    <div id="hud">
      <div id="hudInner">
        <h2>Hole Digger</h2>
        <div class="label">HP</div>
        <div class="barOuter"><div id="hpBar" class="barInner"></div></div>
        <div class="label">Lives</div><div id="lives"></div>
        <div class="label">Depth</div><div id="depth">0 m</div>
        <div class="label">Score</div><div id="score">0</div>
        <button id="pauseGameBtn">Pause</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
